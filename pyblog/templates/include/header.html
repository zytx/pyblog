{% load static %}
    <div id="header" class="row bg-info text-white">
        <div class="col pt-5 pb-3 pl-5 d-none d-md-block">
            {% if request.path == '/' %}
            <h1 class="h2">{{siteTitle}}</h1>
            {% else %}
            <div class="h2">{{siteTitle}}</div>
            {% endif %}
            <p>{{siteSummary}}</p>
        </div>
        <div class="col-auto d-none d-md-block pt-1">
            {% if user.is_authenticated %}
            Hi，<span class="nikename">{{user.get_full_name}}</span> | <a class="text-white" href="{% url 'admin:logout' %}" rel="nofollow">注销</a>
            {% else %}
                <a class="text-white" data-toggle="modal" data-target="#login-modal" href="#">登录</a> |
                <a class="text-white" data-toggle="modal" data-target="#register-modal" href="#">注册</a>
            {% endif %}
        </div>
    </div>

    <nav id="header-navbar" class="row navbar navbar-expand-sm navbar-dark bg-dark p-0">
        <div class="header-progress-bar bg-info" role="progressbar"></div>
        <a class="navbar-brand d-md-none" href="{% url 'index' %}">{{siteTitle}}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-top" aria-controls="navbar-top" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-top">
            <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link p-3" href="{% url 'index' %}">首页</a>
                <a class="nav-item nav-link p-3" href="{% url 'archive' %}">归档</a>
            </div>
            <span class="navbar-text pl-3">
                <div class="custom-control custom-checkbox">
                    <input id="ajax-checkbox" type="checkbox" class="custom-control-input"{% if request.COOKIES.AJAX != '0' %} checked{% endif %}>
                    <label class="custom-control-label text-white mr-3" for="ajax-checkbox">AJAX</label>
                </div>
            </span>
        </div>
    </nav>
